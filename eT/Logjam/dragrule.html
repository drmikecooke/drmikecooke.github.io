<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Slide-rule</title>
<link rel="stylesheet" href="dragrule.css">
<script src="dragrule.js"></script>
</head>
<body>

<h2>Slide-rule</h2>
<div class="strip">
<div id="mydiv">
<div id="ruler"></div>
</div>
</div>

<div class="strip">
<div id="ref">
<div id="fixed"></div>
</div>
</div>

<div id="zblk"><div class="zl"></div><div id="info"></div></div>

<div id="rblk"><div class="zl"></div><div id="add"></div></div>

<script>
document.getElementById("ruler").innerHTML = rule();
document.getElementById("fixed").innerHTML = rule();

var slide = document.getElementById("mydiv");
var fixed = document.getElementById("ref");

slide.style.left = fixed.offsetLeft + "px";

var zero = document.getElementById("zblk");
var runner = document.getElementById("rblk");

zero.style.left = fixed.offsetLeft+"px";

zero.style.top = (slide.offsetTop-10)+"px";

runner.style.left = (fixed.offsetLeft+339)+"px";

runner.style.top = (slide.offsetTop-10)+"px";

readings();

//Make the DIV element draggable:
dragElement(document.getElementById("mydiv"));
dragElement(document.getElementById("rblk"));

</script>

</body>
</html>
