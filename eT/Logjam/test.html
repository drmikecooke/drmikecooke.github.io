<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <title>eT: Logjam 7/test</title>

<style>
body {
  background: green;
  padding: 20px;
}

.scaler {
  width: 2000px;
  height: 215px;
  padding: 50px;
  text-align: center;
  position: relative;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  transform-origin: center center;
}

.wrapper {
  position: relative;
  background: white;
}
.rulespace {
  display: block;
  background: green;
  width: 2000px;
  height:auto;
}
.rule {
  display: block;
  vertical-align: middle;
  margin: auto;
  width: 1050px;
  height:70px;
}
.zl {
  margin: auto;
  width: 0px;
  border-right: 1px solid red;
  border-left: 1px solid red;
  height: 160px;
}

.zotblk {
  position: absolute;
  display: block;
  z-index: 20;
  width: 40px;
  font-size:medium;
  text-align: center;
}
.run {
  position: absolute;
  display: block;
  z-index: 20;
  width: 160px;
  text-align: center;
  border: 1px solid grey;
  white-space: nowrap;
}
.rule::selection {
    background-color: transparent;
    color: #000;
}

</style>


</head>

<body>

<div class="wrapper" id="wrapper">
  
  <div class="scaler" id="scaler">
    
      <div class="rulespace" id="rs">
<img src="linear.svg" alt="rule.svg" draggable="false" class="rule" id="slide" />
<img src="linear.svg" alt="rule.svg" draggable="false" class="rule" id="fixed" />

      <div id="zblk" class="zotblk">
        <div class="zl"></div>
        <div id="info"></div>
      </div>

      <div id="rblk" class="run">
        <div class="zl"></div>
        <div id="add"></div>
      </div>

</div>

<div style="width:2000px;height:75px;background:transparent;"></div> 
    
  </div>
  
</div>

<script>

    function getX(e) {
      var type = e.type;
      if(type=="touchstart"||type=="touchmove") {return  e.touches[0].clientX}
      return e.clientX
    }

    function slideStart(e) {
      activeItem = slide;
      dStart=getX(e);
      active = true;
    }

    function drag(e) {
      if (active) {
        e.preventDefault();
        dCurrent = getX(e) - dStart;
        slide.style.transform="translateX("+(transX+dCurrent)+"px)";
setZeroLine();
      }
    }

    function dragEnd(e) {
      transX=transX+dCurrent;
      slide.style.transform="translate("+(transX)+"px)";
dCurrent=0;
      active = false;
      setZeroLine();
    }

function setZeroLine() {
zero.style.top = (slide.offsetTop - 10) + "px";
zero.style.left = (slide.offsetLeft+transX+dCurrent-20+0.5*slide.offsetWidth/21) +"px";
document.getElementById("info").innerHTML="<br/>"+((transX+dCurrent)/50).toFixed(2)+"<br/><br/>"+slide.offsetWidth;
}

        var slide = document.getElementById("slide");
        var space = document.getElementById("rs");
        var fixed = document.getElementById("fixed");
        var sw=slide.offsetWidth;
        var transX=0,active=false;
        var dStart, dCurrent=0;
        var zero = document.getElementById("zblk"); // set up zero line
setZeroLine();
        var runner = document.getElementById("rblk"); // set up runner/glass
        runner.style.left = (slide.offsetLeft + 340) + "px";
        runner.style.top = (slide.offsetTop - 10) + "px";


        slide.addEventListener("touchstart", slideStart, false);
        slide.addEventListener("mousedown", slideStart, false);
        space.addEventListener("touchmove", drag, false);
        space.addEventListener("mousemove", drag, false);
        window.addEventListener("touchend", dragEnd, false);
        window.addEventListener("mouseup", dragEnd, false);
var wrap=document.getElementById("wrapper");

var object=document.getElementById("scaler");

scale=wrap.offsetWidth/object.offsetWidth;
wrap.style.height=scale*object.offsetHeight+"px";

object.style.transform="translate(-50%,-50%) scale("+scale+","+scale+")";

</script>
</body>
</html>
